<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La note enchantée - ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body>
    <header>
        <div class="header-restaurant">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <h3 class="logo">ohmyfood</h3>
        </div>

    </header>
    <main>
        <img src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="Image d'une assiette garnie à coté du menu du restaurant">
        <div class="main-restaurant">
            <section class="restaurant-name">
                <h1 class="logo restaurant-title">La note enchantée</h1>
                <label class="card-like">
                    <input type="checkbox" checked>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path
                            d="M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151 0.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402"
                            fill="url(#linear_gradient)" />
                        <defs>
                            <linearGradient id="linear_gradient" x1="11.0002" y1="-5.4601" x2="3.43443" y2="27.9923"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#9356DC" />
                                <stop offset="1" stop-color="#FF79DA" />
                            </linearGradient>
                        </defs>
                    </svg>
                </label>
            </section>
            <section class="restaurant-menu">
                <div class="menu-title">
                    <h2>ENTRÉES</h3>
                        <span></span>
                </div>
                <div class="menu-cards">
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Ravioles de foie gras</h3>
                                <p>Accompagnées de leur crème à la truffe</p>
                            </div>
                            <div class="item-price">
                                <p>25€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Caviar osciètre</h3>
                                <p>Sur blini à la farine de blé noir</p>
                            </div>
                            <div class="item-price">
                                <p>35€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Homard et espuma de potiron</h3>
                                <p>Marinés aux zestes d'orange</p>
                            </div>
                            <div class="item-price">
                                <p>20€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Foie gras de canard cuit entier</h3>
                                <p>Confiture de figue et pain toasté</p>
                            </div>
                            <div class="item-price">
                                <p>35€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
            </section>
            <section class="restaurant-menu">
                <div class="menu-title">
                    <h2>PLATS</h3>
                        <span></span>
                </div>
                <div class="menu-cards">
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Noix de coquilles Saint-Jacques</h3>
                                <p>Sur lit de purée de céleri-rave</p>
                            </div>
                            <div class="item-price">
                                <p>40€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Langoustine poêlée</h3>
                                <p>Purée de patate douce</p>
                            </div>
                            <div class="item-price">
                                <p>35€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Mijoté de queue de bœuf</h3>
                                <p>Et riz sauvage aux zestes de citron</p>
                            </div>
                            <div class="item-price">
                                <p>45€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
            </section>
            <section class="restaurant-menu">
                <div class="menu-title">
                    <h2>DESSERTS</h3>
                        <span></span>
                </div>
                <div class="menu-cards">
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Macaron noisette et chocolat</h3>
                                <p>Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <div class="item-price">
                                <p>18€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Baba au rhum revisité </h3>
                                <p>Avec son coulis de citron</p>
                            </div>
                            <div class="item-price">
                                <p>22€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Tarte au citron meringuée</h3>
                                <p>Déstructurée</p>
                            </div>
                            <div class="item-price">
                                <p>23€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
            </section>
            <section class="order">
                <button class="btnFont btnExplore">Commander</button>
            </section>
        </div>
    </main>
    <footer class="footer-rest">
        <h3 class="logo logo-footer">ohmyfood</h3>
        <ul class="footer-items">
            <li>
                <a href="">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </a>
            </li>
            <li>
                <a href="">Mentions légales</a>
            </li>
            <li>
                <a href="">Contact</a>
            </li>
        </ul>
    </footer>
</body>

</html>
