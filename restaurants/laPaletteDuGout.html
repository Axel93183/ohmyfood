<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La palette du goût - ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body>
    <header>
        <div class="header-restaurant">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <h3 class="logo">ohmyfood</h3>
        </div>

    </header>
    <main>
        <div class="main-image">
            <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Image du restaurant montrant une assiette garnie lors d'un repas">
        </div>
        <div class="main-restaurant">
            <section class="restaurant-name">
                <h1 class="logo restaurant-title">La palette du goût</h1>
                <label class="card-like">
                    <input type="checkbox">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path
                            d="M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151 0.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402"
                            fill="url(#linear_gradient)" />
                        <defs>
                            <linearGradient id="linear_gradient" x1="11.0002" y1="-5.4601" x2="3.43443" y2="27.9923"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#9356DC" />
                                <stop offset="1" stop-color="#FF79DA" />
                            </linearGradient>
                        </defs>
                    </svg>
                </label>
            </section>
            <section class="restaurant-menu">
                <div class="menu-title">
                    <h2>ENTRÉES</h3>
                        <span></span>
                </div>
                <div class="menu-cards">
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Fricassée d'escargots</h3>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <div class="item-price">
                                <p>25€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="item-price">
                                <p>35€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Œuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="item-price">
                                <p>20€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
            </section>
            <section class="restaurant-menu">
                <div class="menu-title">
                    <h2>PLATS</h3>
                        <span></span>
                </div>
                <div class="menu-cards">
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Filet de bœuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <div class="item-price">
                                <p>40€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Parmentier de queue de bœuf</h3>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="item-price">
                                <p>35€</p>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </div>
                            <div class="item-price">
                                <p>44€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
            </section>
            <section class="restaurant-menu">
                <div class="menu-title">
                    <h2>DESSERTS</h3>
                        <span></span>
                </div>
                <div class="menu-cards">
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="item-price">
                                <p>18€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="item-price">
                                <p>22€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
                    <label class="item-label">
                        <input type="checkbox">
                        <article class="card-item">
                            <div class="item-content">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <div class="item-price">
                                <p>23€</p>
                            </div>
                        </article>
                        <div class="item-checked">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </label>
            </section>
            <section class="order">
                <button class="btnFont btnExplore">Commander</button>
            </section>
        </div>
    </main>
    <footer class="footer-rest">
        <h3 class="logo logo-footer">ohmyfood</h3>
        <ul class="footer-items">
            <li>
                <a href="">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </a>
            </li>
            <li>
                <a href="">Mentions légales</a>
            </li>
            <li>
                <a href="">Contact</a>
            </li>
        </ul>
    </footer>
</body>

</html>
